<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="./img/logo.png" alt="logo-airline">
            <h2>Выши крыши</h2>
            <button class="btn">ДОБАВИТЬ</button>
            <img src="./img/noactive.png" alt="active-filter" class="active">
            <select name="" id="">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <input type="text" class="city" placeholder="Название страны: ">
        </div>
        <div class="right">
            <div class="inp">
                <img src="./img/search.png" alt="search">
                <input type="text" placeholder="Найти..." class="searchinp">
            </div>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>

    <div class="modal">
        <div class="modal-window">
            <form name="edit" action="#">
                <input type="text" placeholder="Название" name="name">
                <input type="text" placeholder="Страна" name="country">
                <input type="text" placeholder="ссылка на фото" name="logo">
                <input type="text" placeholder="Слоган" name="slogan">
                <input type="text" placeholder="Откуда - куда" name="head_quaters">
                <input type="text" placeholder="Вебсайт" name="website">
                <input type="text" placeholder="Когда было создано" name="established">
                <button>Сохранить</button>
            </form>
        </div>
        <div class="overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
